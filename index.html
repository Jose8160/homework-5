<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block " time=9 id="9">
        <div class="hour col-1">9am</div>
        <textarea class="description col-10"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" time= 10 id="10">
        <div class="hour col-1">10am</div>
        <textarea class="description col-10"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" time=11 id="11">
        <div class="hour col-1">11am</div>
        <textarea class="description col-10"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" time=12 id="12">
        <div class="hour col-1">12pm</div>
        <textarea class="description col-10"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" time=13 id="13">
        <div class="hour col-1">1pm</div>
        <textarea class="description col-10"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" time= 14 id="14">
        <div class="hour col-1">2pm</div>
        <textarea class="description col-10"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" time= 15 id="15">
        <div class="hour col-1">3pm</div>
        <textarea class="description col-10"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" time=16 id="16">
        <div class="hour col-1">4pm</div>
        <textarea class="descrition col-10"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" time=17 id="17"> 
        <div class="hour col-1">5pm</div>
        <textarea class="descrition col-10"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
      dayjs.extend(window.dayjs_plugin_weekOfYear);
    </script>
    <script src="script.js"></script>
  </body>
</html>
